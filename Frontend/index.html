<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="\materialize\css\materialize.css">
    <link rel="stylesheet" href="/css/rotate.css">
    <title>Control Hub</title>
</head>
<body class="center-align">
<div class="Hub" method="get" action="index.php">
    <div class="row">
        <div class="col s12 m6">
          <div class="card gradientColor">
            <div class="card-content center">
                <img src="/sprites/off.png" height="100px" width="85px" id="light">
            </div>
            <div class="card-action">
                <button onclick="lightcontroller(1)" class="gradientColorInv waves-effect waves-light btn-small left">On</button>
                <button onclick="lightcontroller(0)" class="gradientColorInv waves-effect waves-light btn-small right">Off</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card gradientColor">
            <div class="card-content center">
                <img src="/sprites/tvoff.png" height="100px" width="150px" id="tv">
            </div>
            <div class="card-action">
                <button onclick="tvcontroller(1)" class="gradientColorInv waves-effect waves-light btn-small left">On</button>
                <button onclick="tvcontroller(0)" class="gradientColorInv waves-effect waves-light btn-small right">Off</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card gradientColor">
            <div class="card-content center">
                <img src="/sprites/fan.png" class="" id="fan" width="100" height="100" />
            </div>
            <div class="card-action">
                <button onclick="fancontroller(1)" class="gradientColorInv waves-effect waves-light btn-small left" >On</button>
                <button onclick="fancontroller(0)" class="gradientColorInv waves-effect waves-light btn-small right">Off</button>
            </div>
          </div>
        </div>
      </div>
</div>

    <script>
        function lightcontroller(lightBulb)
        {
            var lightSprite = "/sprites/off.png";

            if(lightBulb == 1)
            {
                lightSprite = "/sprites/on.png";
            }
            if(lightBulb == 0)
            {
                lightSprite = "/sprites/off.png";
            }
            document.getElementById("light").src=lightSprite;
        }

        function tvcontroller(tv69)
        {
            var tvSprite = "/sprites/tvoff.png";

            if(tv69 == 1)
            {
                tvSprite = "/sprites/tvon.png";
            }
            if(tv69 == 0)
            {
                tvSprite = "/sprites/tvoff.png";
            }
            document.getElementById("tv").src=tvSprite;
        }

        function fancontroller(fananim)
        {

            if(fananim == 1)
            {
                fanSprite = "rotateON";
                document.getElementById("fan").classList.remove("rotateOff");
                document.getElementById("fan").classList.add(fanSprite);
            }
            if(fananim == 0)
            {
                fanSprite = "rotateOff";
                document.getElementById("fan").classList.remove("rotateON");
                document.getElementById("fan").classList.replace(fanSprite)
            }
        }
       
    </script>

</body>
</html>
